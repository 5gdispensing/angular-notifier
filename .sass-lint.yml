rules:
  attribute-quotes:
    - 1
    - include: true
  bem-depth:
    - 1
    - max-depth: 1
  border-zero:
    - 1
    - convention: none
  brace-style:
    - 1
    - style: 1tbs
      allow-single-line: false
  class-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedbem
  clean-import-paths:
    - 1
    - filename-extension: true
      leading-underscore: false
  declarations-before-nesting: 1
  empty-args:
    - 1
    - include: true
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: false
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedbem
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: uppercase
  id-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedbem
  indentation:
    - 1
    - size: tab
  leading-zero:
    - 1
    - include: false
  max-file-line-count:
    - 1
    - length: 500
  max-line-length:
    - 1
    - length: 140
  mixin-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedbem
  mixins-before-declarations: 1
  nesting-depth:
    - 1
    - max-depth: 3
  no-attribute-selectors: 1
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals:
    - 1
    - allow-map-identifiers: 1
      allow-rgba: 1
      allow-variable-identifiers: 1
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 1
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
      allow-element-with-class: true
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedbem
  property-sort-order:
    - 1
    - order: concentric
      ignore-custom-properties: true
  property-units:
    - 1
    - global:
      - "px"
      - "%"
      - "s"
  pseudo-element: 1
  quotes:
    - 1
    - style: double
  shorthand-values:
    - 1
    - allowed-shorthands:
      - 1
        2
        3
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property:
    - 1
    - properties:
      - color
      - background-color
  variable-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit:
    - 1
    - include: false
